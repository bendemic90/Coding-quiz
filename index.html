<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Ben's Coding Quiz</title>
</head>
<body>
    <!-- -->
    <div class="col-lg-12">
        <div class="card">
          <h4 class="card-header text-center">Ben's Coding Quiz!</h4>
          <div class="card-body">
            <div class="text-center">
              <button id="start-btn" class="btn btn-success btn-lg">
                <span class="fa fa-ok"></span> Start</button>
              <!--<button id="restart-btn" class="btn btn-danger btn-lg">
                <span class="fa fa-plus"></span> Restart</button>-->
                <h1 class="time"></h1>
            </div>
          </div>
        </div>
    <!-- -->
    <div class="col-lg-12">
        <div id="sizeControls" class="card">
          <h4 class="card-header text-center">Question:</h4>
          <span id="questions-here" class="card-header text-center bolder">...</span>
          <div class="card-body">
            <div class="text-center">
                <button id="a1" class = "btn btn-primary col-lg-6 answers btn-lg">A</button>
            </div>
            <div class="text-center">
                <button id="a2" class = "btn btn-primary col-lg-6 answers btn-lg">B</button>
            </div>
            <div class="text-center">
                <button id="a3" class = "btn btn-primary col-lg-6 answers btn-lg">C</button>
            </div>
            <div class="text-center">
                <button id="a4" class = "btn btn-primary col-lg-6 answers btn-lg">D</button>
            </div>
              
          </div>
        </div>
      </div>
      <div id="high-scores" class="col-lg-12">
        <div class="card">
          <h4 class="card-header text-center">High Scores:</h4>
          </div>
      </div>

        <script type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
